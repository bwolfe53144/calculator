<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <p id ="titlePage">Calculator</p>
  <div class="calculatorBody">
    <div id="display"><span id="screen"></span></div>
    <input type="button" class="numButton" onclick="remove('0')" value="AC" />
    <input type="button" class="numButton" onclick="changeSign()" value="+/-" />
    <input type="button" class="numButton" onclick="operator('remainder')" value="%" />
    <input type="button" class="numButton" onclick="operator('divide')" value="/" />
    <input type="button" class="numButton" onclick="numFunction('7')" value="7" />
    <input type="button" class="numButton" onclick="numFunction('8')" value="8" />
    <input type="button" class="numButton" onclick="numFunction('9')" value="9" />
    <input type="button" class="numButton" onclick="operator('multiply')" value="*" />
    <input type="button" class="numButton" onclick="numFunction('4')" value="4" />
    <input type="button" class="numButton" onclick="numFunction('5')" value="5" />
    <input type="button" class="numButton" onclick="numFunction('6')" value="6" />
    <input type="button" class="numButton" onclick="operator('subtract')" value="-" />
    <input type="button" class="numButton" onclick="numFunction('1')" value="1" />
    <input type="button" class="numButton" onclick="numFunction('2')" value="2" />
    <input type="button" class="numButton" onclick="numFunction('3')" value="3" />
    <input type="button" class="numButton" onclick="operator('add')" value="+" />
    <input type="button" class="bigButton" onclick="numFunction('0')" value="0" />
    <input type="button" class="numButton" onclick="calculate(firstNumber, displayNumber)" value="=" />
    <input type="button" class="numButton" onclick="periodFunction('.')" value="." />
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
